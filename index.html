<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Store Demo</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .product { display: flex; justify-content: space-between; margin: 15px 0; padding: 10px; background: #f9f9f9; border-radius: 8px; }
        input[type="number"] { width: 60px; padding: 5px; text-align: center; }
        #total { font-weight: bold; font-size: 20px; color: #27ae60; }
        button { background: #27ae60; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; margin: 10px; }
        button:hover { background: #219653; }
        form { display: none; margin-top: 20px; }
        input[type="text"] { padding: 10px; width: 80%; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>M-Pesa Store Demo</h2>
        <div class="product"><input type="checkbox" id="tea"> Tea <input type="number" id="teaQty" min="0" value="0" onchange="calc()"> - 50 KSH</div>
        <div class="product"><input type="checkbox" id="samosa"> Samosa <input type="number" id="samosaQty" min="0" value="0" onchange="calc()"> - 30 KSH</div>
        <div class="product"><input type="checkbox" id="ugali"> Ugali <input type="number" id="ugaliQty" min="0" value="0" onchange="calc()"> - 20 KSH</div>
        <div id="total">Total: 0 KSH</div>
        <form id="payForm" action="https://mpepetest.xo.je/pay.php" method="POST">
            <input type="text" name="phone" placeholder="07xxxxxxxx" required>
            <input type="hidden" name="amount" id="amount">
            <button type="submit">Pay with M-Pesa</button>
        </form>
        <button onclick="calc()">Calculate & Pay</button>
        <p style="font-size:12px;color:#777;">Sandbox mode â€” no real money</p>
    </div>

    <script>
        function calc() {
            const p = { tea:50, samosa:30, ugali:20 };
            let total = 0;
            if (document.getElementById('tea').checked) total += p.tea * (parseInt(document.getElementById('teaQty').value) || 0);
            if (document.getElementById('samosa').checked) total += p.samosa * (parseInt(document.getElementById('samosaQty').value) || 0);
            if (document.getElementById('ugali').checked) total += p.ugali * (parseInt(document.getElementById('ugaliQty').value) || 0);
            document.getElementById('total').innerText = `Total: ${total} KSH`;
            document.getElementById('amount').value = total;
            document.getElementById('payForm').style.display = total > 0 ? 'block' : 'none';
        }
    </script>
</body>
</html>
